<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="image.css">
  <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js" type="text/javascript"></script>
  <title>Image Planning</title>
</head>
<body>
  <nav>Image Planner</nav>
  <div class="container">
    <div id="planning-area">
    </div>
    <div id="planning-controls">
      <input type="text" id="image-url" placeholder="Enter image URL to add or delete">
      <button type="submit" value="add" id="add-btn">ADD</button>
      <button type="submit" value="delete" id="delete-btn">DELETE</button>
      <p id="url-error">Invalid URL!</p>
    </div>
  </div>
</body>
<script src="image.js" type="text/javascript"></script>
</html>
